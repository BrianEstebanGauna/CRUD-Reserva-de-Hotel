<body><!-- place navbar here -->

  <main>
    <div class="container" id="app">
        <form id="formulario" class="formulario">
        <div class="parent">
          <div class="div1">
            <section class="form-reg">
              <h1>Hotel Paraiso Argentino</h1>
              <h2>Alta de Reservas</h2>

            <div class="mb-3 input-box formulario__grupo">
              <label for="nombre">Nombre</label>
              <div class="formulario__grupo-input">
                <input type="text" name="nombre" id="nombre" v-model="nombre" class="formulario__input">
              </div>
            </div>

            <div class="mb-3 input-box">
              <label for="precio">Precio</label>
              <div class="formulario__grupo-input">
                <input type="number" name="precio" id="precio" v-model="precio">
              </div>
            </div>

            <div class="mb-3 input-box">
              <label for="dni">Dni</label>
              <input type="number" name="dni" id="stock" v-model="dni">
            </div>
            
            <div class="mb-3 input-box">
              <label for="checkin">Checkin</label>
              <input type="date" name="checkin" id="checkin" v-model="checkin">
            </div>

            <div class="mb-3 input-box">
              <label for="checkout">Checkout</label>
              <input type="date" name="stock" id="checkout" v-model="checkout">
            </div>

            <div class="mb-3 input-box">
              <label for="habitacion">Habitacion</label>
              <input type="text" name="habitacion" id="habitacion" v-model="habitacion">
            </div>

            <div class="mb-3 input-box">
              <label for="imagen">Imagen</label>
              <input type="text" name="imagen" id="imagen" v-model="imagen">
              <img width="100" :src="imagen" alt="">
            </div>

            <div class="boton">
              <button type="button" class="btn btn-success formulario__btn" v-on:click="grabar()">Grabar</button>
            </div>

            </section>
          </div>
        </div>
      </form>
    </div>


  </main>

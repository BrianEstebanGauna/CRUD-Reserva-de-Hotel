          <h2>Editar Reserva </h2>
      <p>Precio:{{precio}}</p>
      <div class="mb-3 input-box">
        <label for="id">Id</label>
        <input type="number" name="id" id="id" disabled v-model="id" >
      </div>
      <div class="mb-3 input-box">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" v-model="nombre">
      </div>
      <div class="mb-3 input-box">
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" v-model="precio">
      </div>
      <div class="mb-3 input-box">
        <label for="dni">Dni</label>
        <input type="number" name="dni" id="dni" v-model="dni">
      </div>
      
      <div class="mb-3 input-box">
        <label for="checkin">Checkin</label>
        <input type="date" name="checkin" id="checkin" v-model="checkin">
      </div>
      <div class="mb-3 input-box">
        <label for="checkout">Checkout</label>
        <input type="date" name="stock" id="checkout" v-model="checkout">
      </div>
      <div class="mb-3 input-box">
        <label for="habitacion">Habitacion</label>
        <input type="text" name="habitacion" id="habitacion" v-model="habitacion">
      </div>
      <div class="mb-3 input-box">
        <label for="imagen">Imagen</label>
        <input type="text" name="imagen" id="imagen" v-model="imagen">  
        <img width="100"   :src="imagen" alt="">
      </div>
      <div class="boton">
        <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
      </div>
    </div>
